        <div class="container">

            <div class="card" style="background-color: rgba(0, 0, 0, 0.5); width: 60%; display: block; margin: 0 auto;">
                <section class="sectionContacto">
                    <form action="">
                        <h1 class="tituloCont">¡Contáctese con nosotros!</h1>
                        Nombre<br> 
                        <input class="inputCont" style="width: 70%;" type="text" placeholder="Ingrese su nombre">
                        <br>
                        <br>
                        E-mail<br> 
                        <input class="inputCont" style="width: 70%;" type="email" placeholder="Ingrese su e-mail">
                        <br>
                        <br>
                        ¿Desea recibir nuevas noticias en su correo?
                        <input type="checkbox" name="" id="">
                        <br>
                        <br>
                        <br>
    
                        <br>
                        <div>
                            <p>Sexo:</p>
                            <input type="radio" name="sexo"> Masculino
                        </div>
                        <div>
                            <input type="radio" name="sexo"> Femenino
                        </div>
                        <div>
                            <input type="radio" name="sexo"> Otro
                        </div>
    
                        <div class="form-group" style="width: 80%; display: block; margin: 0 auto;
                        margin-top: 10%;">
                            <p>Deje su mensaje:</p>
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
    
    
                        <div class="btn">
                            <button type="submit" class="btn btn-dark">Enviar</button>
                        </div>
                        <div class="btn">
                            <button type="reset" class="btn btn-dark">Reestablecer</button>
                        </div>
                    </form>
                </section>
            </div>
